<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Js Test Env</title>

        <link rel="stylesheet" href="script/lib/jasmine/1.3.1/jasmine.css">
        <link rel="stylesheet" href="script/lib/jasmine-species/0.8.5b/jasmine-be-calm.css">

        <script src="script/lib/namespace/1.1/Namespace.js"></script>

        <script src="script/lib/jasmine/1.3.1/jasmine.js"></script>
        <script src="script/lib/jasmine/1.3.1/jasmine-html.js"></script>

        <script src="script/lib/jasmine-species/0.8.5b/jasmine-grammar.js"></script>
        <script src="script/lib/jasmine-species/0.8.5b/jasmine-reporting.js"></script>

        <script>
            (function() {
                
                var jasmineEnv = jasmine.getEnv(),
                    htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.updateInterval = 1000;

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function ( spec ) {
                    return htmlReporter.specFilter(spec);
                };

                window.onload = function () {
                    jasmineEnv.execute();
                }

            }());
        </script>
    </head>
    <body>
        

        <!-- source code -->
        <script src="script/src/test.js"></script>
        <!-- specs -->
        <script src="script/spec/test.spec.js"></script>

    </body>
</html>
